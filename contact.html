    <form class="p-3 mt-3 border border-primary rounded container section-color">
      <div class="container">
        <div class="row">
          <div class="form-group col">
            <label for="fname">Full Name</label>
            <input type="email" class="form-control" id="fname" placeholder="Ex: Jane Doe">
          </div>
          <div class="form-group col">
            <label for="emailInput">Email</label>
            <input type="text" class="form-control" id="emailInput" placeholder="Ex: janedoe@name.com">
          </div>
        </div>
        <div class="form-group">
          <label for="theMessage">Message</label>
          <textarea class="form-control" name="theMessage" id="theMessage" rows="8" cols="80"></textarea>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </section>
